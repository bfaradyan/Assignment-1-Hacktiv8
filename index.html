<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: Bootstrap Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body onpageshow="dataAwal()">
    <nav class="navbar navbar-expand-lg bg-light shadow p-3 mb-5 bg-body">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-xxl bg-light shadow p-3 mb-5 bg-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="images/profile.png" class="rounded-circle" alt="profile pict" width="210"
                                    height="210">
                            </div>
                            <div class="col-md-8">
                                <div class="profile">
                                    <h2 id="name"></h2><br>
                                    <p id="role"></p><br>
                                    <button type="button" class="btn btn-primary">Kontak</button>
                                    <button type="button" class="btn btn-outline-dark">Resume</button>
                                    <button type="button" onclick="konfirmasiReset()" class="btn btn-warning">Reset Data</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" id="borderedleftside">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Availability</h5>
                                <h5>Age</h5>
                                <h5>Place</h5>
                                <h5>Experience</h5>
                                <h5>E-mail</h5>
                            </div>
                            <div class="col-md-8">
                                <h5 id="availability" class="lowerh5"></h5>
                                <h5 id="age" class="lowerh5"></h5>
                                <h5 id="place" class="lowerh5"></h5>
                                <h5 id="experience" class="lowerh5"></h5>
                                <h5 id="email" class="lowerh5"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xxl bg-light shadow p-3 mb-5 bg-body">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" id="inputName" class="form-control">
        <label for="inputRole" class="form-label">Role</label>
        <input type="text" id="inputRole" class="form-control">
        <label for="inputAvailability" class="form-label">Availability</label>
        <select id="inputAvailability" class="form-control">
            <option value=""></option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
        </select>
        <label for="inputAge" class="form-label">Age</label>
        <input type="number" id="inputAge" class="form-control">
        <label for="inputPlace" class="form-label">Place</label>
        <input type="text" id="inputPlace" class="form-control">
        <label for="inputExperience" class="form-label">Year Experience</label>
        <input type="number" id="inputExperience" class="form-control">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="text" id="inputEmail" class="form-control">
        <button type="button" class="btn btn-success w-100" onclick="konfirmasiSubmit()">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>
</body>

</html>
